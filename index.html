---
layout: default
title: Rookie Coder
subtitle: just Amanda's blog
---

<ul class="post-list">
    {% for post in site.posts %}
        <a href="{{site.baseurl}}{{post.url}}"><h3> {{ post.title }} </h3> </a> <br>
        {{ post.date | date: "%F" }} <br>
        {{ post.category }} <br>
        {{ post.excerpt }} 
    {% endfor %}
</ul>
